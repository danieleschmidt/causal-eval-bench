name: üêõ Bug Report
description: Report a bug or issue with Causal Eval Bench
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true
        - label: I can reproduce this issue consistently
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Import causal_eval
        2. Create a CausalBenchmark instance
        3. Run evaluation with parameters...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: python
      placeholder: |
        # Minimal code sample
        from causal_eval import CausalBenchmark
        
        benchmark = CausalBenchmark()
        # ... rest of code that reproduces the issue

  - type: textarea
    id: error
    attributes:
      label: Error Messages and Logs
      description: Any error messages, stack traces, or relevant log output
      render: shell
      placeholder: Paste error messages or logs here...

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience, workaround available
        - Medium - Affects functionality but workaround possible
        - High - Significant impact, no clear workaround
        - Critical - System unusable, data loss, or security issue
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Core Evaluation Engine
        - Task Framework
        - Test Generation
        - Analysis Tools
        - API (REST)
        - CLI Interface
        - Documentation
        - Docker/Deployment
        - Other (specify in description)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Causal Eval Bench Version
      description: What version of Causal Eval Bench are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        - Installation method: pip/conda/docker/source
        - Virtual environment: yes/no
        - Model providers used: OpenAI, Anthropic, etc.
        - Dependencies versions: (if relevant)

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here...